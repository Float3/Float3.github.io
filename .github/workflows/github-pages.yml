on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "github-pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Install TypeScript
        run: npm install -g typescript

      - name: install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: build
        run: |
          echo cd ./programs/tuning_systems-wasm
          echo wasm-pack build
          echo cd ../..
          echo mv ./programs/tuning_systems-wasm/pkg/* ./ts/
          cd ./ts
          tsc || true
          cd ..
          sed -i '2,3d' /static/playground.js

      - name: collect_link.sh
        run: sh ./scripts/collect_links.sh

      - name: Get Zola
        run: |
          mkdir /tmp/zola
          wget -q -O - "https://github.com/getzola/zola/releases/download/v0.16.1/zola-v0.16.1-x86_64-unknown-linux-gnu.tar.gz" | tar -xzf - --directory /tmp

      - name: Build
        run: /tmp/zola build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "public"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
